<html lang="">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bogus.css')}}">

  <body>
    <div class="bogus">
      <div class='caption'>Регистрация</div>
      <div class="input-group mb-3">
        <span class="input-group-text" >Придумай логин:</span>
        <input type="text" class="form-control" id="LOGININPUT" placeholder="Username..." aria-label="Username..." aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" >Ваше имя:</span>
        <input type="text" class="form-control"id="NAMEINPUT" placeholder="Name..." aria-label="Name..." aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" >Фамилия:</span>
        <input type="text" class="form-control" id="SURNAMEINPUT" placeholder="Surname..." aria-label="Surname..." aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" >Пароль:</span>
        <input type="password" class="form-control" id="PASSWORDINPUT" placeholder="Password..." aria-label="Password..." aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" >Повторите пароль:</span>
        <input type="password" class="form-control" id="PASSWORDREPEAT" placeholder="Password..." aria-label="Password..." aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" >Электронная почта:</span>
        <input type="text" class="form-control" id="MAILINPUT" placeholder="example@gmail.com" aria-label="example@gmail.com" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" >Телефон:</span>
        <input type="text" class="form-control" id="NUMBERINPUT" placeholder="+7-(123)-456-78-90" aria-label="+7-(123)-456-78-90" aria-describedby="basic-addon1">
      </div>
      <div>
        <button type="button" id = 'regBut' class="btn btn-success">Зарегестрироваться</button>
        <a class='link_' href='/login'><batonn type='button' class = 'btn btn-light'> Уже есть аккаунт? </batonn> </a>
      </div>
    </div>
    <header>
      
    </header>

    </footer>
